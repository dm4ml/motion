name: motion

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    services:
      redis:
        image: redis
        ports:
          - 6381:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Redis
        run: |
          retries=3
          until redis-cli -p 6381 ping || [[ $retries == 0 ]]; do
            ((retries--))
            sleep 1
          done

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        run: poetry install

      - name: Build and install Rust library
        run: |
          cd motionstate
          poetry run maturin develop --release
          cd ..

      - name: Run pytest
        run: make tests

      - name: Run mypy
        run: make mypy
