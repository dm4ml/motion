site_name: Motion Docs
site_url: https://dm4ml.github.io/motion/
repo_url: https://github.com/dm4ml/motion
repo_name: dm4ml/motion
remote_branch: gh-pages
nav:
  - Getting Started:
      - Welcome: index.md
      - Installation: getting-started/installation.md
      - Concepts: getting-started/concepts.md
  - Examples:
      - Hello World: examples/hello-world.md
      - Common Design Patterns: examples/design-patterns.md
      - Orchestrating an Application of Components: examples/application.md
      - Querying Data with Natural Language: examples/nl-query.md
  - API Reference:
      - Component: api/component.md
      - ComponentInstance: api/component-instance.md
      - Props and State: api/props-and-state.md
      - MTable: api/mtable.md
      - Application: api/application.md
      - StateMigrator: api/state-migrator.md
  - Helpful Tools:
      - Component Dashboard: tools/dashboard.md
      - CLI: tools/cli.md
      - State Migrator: tools/migrator.md
      - Component Flow Visualization: tools/vis.md

theme:
  name: material
  icon:
    logo: material/motion-outline
    repo: fontawesome/brands/git-alt
  favicon: images/logo.png
  extra_files:
    - images/
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue
      accent: orange
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: orange
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Ubuntu
    code: Ubuntu Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - header.autohide
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings
  - autorefs

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version:
    provider: mike
